<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="left_bck">
    <div class="left">
        <div class="left_header">
            <div class="left_header_top">
                <p><span class="icons_back"></span></p>
                <p class='orders_quantity'>Orders(0)</p>
            </div>
            <div class="left_header_bottom">

                <form>
                    <input type='text' name='search' id='li_input' placeholder='Search'>
                    <input type="button" name="icons_search" id='li_search'>
                    <input type="button" name="icons_refresh" id='li_refresh' title='Refresh'>
                </form>
                
            </div>
        </div>
        <div class="left_section">
            <div class="left_section_list">
                <ul>
                	
                </ul>
            </div>
        </div>
        <div class="left_footer">
            <span class="icons_add_order" id='add_order' title="Add Order"></span>
            <span class="icons_filter"></span>           
            <span class="icons_select"></span>
        </div>
    </div>
    </div>
    <div class="right">
        <div class="right_bck">
            <div class="right_bck_header">
                <p>Order</p>
            </div>
            <div class="right_bck_section">
                <div class="right_bck_section_top">

                </div>
                <div class="right_bck_section_middle">
                    <div class="tools active">
                        <span class="icons_car" title='Shipping Info'></span>
                        <span class="icons_line"></span>
                    </div>
                    <div class="tools">
                        <span class="icons_map" title='Location'></span>
                        <span class="icons_line"></span>
                    </div>
                    <div class="tools">
                        <span class="icons_customer" title='Customer Info'></span>
                        <span class="icons_line"></span>
                    </div>
                </div>
                <div class="right_bck_section_shipping">
                    <div class = 'tool_title'>
                        <p></p>
                        <span class="icons_edit" title="Edit"></span>
                        <span class="icons_save hidden" title="Save"></span>
                        <span class="icons_cancel hidden" title="Cancel"></span>
                    </div>
                    <div class='detail-info'>

                    </div>
                </div>
                <div class="right_bck_section_table">
                    <div class='table'>
                        <p class='tname font-mid'> Line Items (0)</p>
                        <div class='tsearch'>
                        <form>
                    		<input type='text' name='search' id='t_input' placeholder='Search' size='35'>
               			</form>
                            <span class='icons_add_product' id="add_product" title="Add Product"></span>
                    	</div>

                        <table id='product_table'>
                            <thead>
	                            <tr class='thead'>
	                                <th class='left-align'>Product <span class='triangle'></span></th>
	                                <th class='right-align'>Unit Price <span class='triangle'></span></th>
	                                <th class='right-align'>Quantity <span class='triangle'></span></th>
	                                <th class='right-align'>Total <span class='triangle'></span></th>
                                    <th class='remove_cell'></th>
	                            </tr>
	                        </thead>
                            <tbody>
                            	
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="right_bck_footer">
                <span class="icons_bookmark" id="bookmark" title="Bookmark"></span>
                <span class="icons_remove_order" id="delete_order" title="Remove Order"></span>
                <span class="icons_share"></span>
            </div>
        </div>

    </div>
</div>

<!--modal window-->
<div id="myModal" class="modal hidden">

    <!-- Modal content -->
    <div class="modal_content">
        <div class="modal_header">
            <span class="close">&times;</span>
            <p></p>
        </div>
        <div class="modal_body">

        </div>
        <div class="modal_footer">
        </div>
    </div>

</div>

<script defer type="text/javascript" src="js/script.js"></script>

</body>
</html>
